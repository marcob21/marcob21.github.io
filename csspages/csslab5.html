<!doctype html>
<html>
<head>
		 <link href="style.css" rel="stylesheet" type="text/css" />

<meta charset="UTF-8">
<title>Untitled Document</title>
	
</head>
	<style>
.button1 {
  border-radius: 4px;
  background-color: #EB1114;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button1 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button1 span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button1:hover span {
  padding-right: 25px;
}

.button1:hover span:after {
  opacity: 1;
  right: 0;
}
		
		.button2 {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #00B0E7;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button2:hover {background-color: #EB0596}

.button2:active {
  background-color: #9CE527;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
		.button3 {
  position: relative;
  background-color: coral;
  border: none;
  font-size: 28px;
  color: #FFFFFF;
  padding: 20px;
  width: 200px;
  text-align: center;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}

.button3:after {
  content: "";
  background: #1AD4D3;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px!important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

.button3:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}
		
</style>
    
<body>
	 <nav>
<a href = "../DigitalDesign.html">Digital Design</a><br>
	</nav>
		<p>Hover over each letter to see the transition effect:</p>

	<h2>Pressed Effect</h2>

<button class="button1"><span>Hover </span></button>
	
<h2> Pressed Effect </h2>

<button class="button2">Click Me</button>

	
<h2>Ripple Effect</h2>

<button class="button3">Click Me</button>

	
</body>
</html>
